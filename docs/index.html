<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PolÃ­tica de Seguridad de Contenido (CSP) -->
    <!-- Protege contra XSS (ISO 5055 Security Dominant) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
    style-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline';
    script-src 'self' https://unpkg.com 'unsafe-inline';
    img-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://*.tile.openstreetmap.org data:;
    connect-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://*.tile.openstreetmap.org;
    object-src 'none';">
    <title>SMA-IoT - Mapa Interactivo</title>

    <!-- Leaflet CSS (Fuente oficial) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Hoja de Estilos del Proyecto -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header class="sma-header border-bottom shadow-sm">
        <div class="container d-flex align-items-center py-2">
            <img src="img/IconoEmpresa.png" alt="Logo Empresa" class="me-3" style="height: 100px;">
            <h2 class="m-0">SMA-IoT - Sistema de Monitoreo Ambiental</h2>
        </div>
    </header>
    <!-- Contenedor del Mapa -->
    <main class="container py-4">
        <h2 class="mb-2">Mapa de Estaciones Ambientales</h2>
        <div id="mapContainer"></div>
    </main>

    <!-- Leaflet JS (Fuente oficial) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Script para visualizar el mapa -->
    <script src="js/map.js"></script>

</body>

</html>
